<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Celebration</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #a20101, #cf061a);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Text styling */
        .napis {
            text-align: center;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 10px 0;
            z-index: 10;
        }

        h1 {
            margin: 0;
            padding: 20px;
            font-size: 6vw; /* Use viewport width for responsiveness */
            color: white;
            text-shadow: 7px 10px 12px rgba(5, 3, 0, 0.6);
        }

        .tree-line {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25vh; /* Use viewport height to make it responsive */
            background: url('tree.jpg') no-repeat center;
            background-size: cover;
        }

        /* Circle style */
        .circle {
            position: absolute;
            top: 65vh; /* Set it based on viewport height */
            left: 50%;
            width: 25vw; /* Responsive circle size */
            height: 25vw; /* Make it a perfect circle */
            max-width: 250px; /* Limit size on larger screens */
            max-height: 250px; /* Limit size on larger screens */
            background-color: #fffae4;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            transform: translateX(-50%);
            z-index: 5;
        }

        /* Animated Santa inside the circle */
        .animated-santa {
            position: absolute;
            top: 10%; /* Keep Santa inside the circle */
            left: 50%;
            width: 60%; /* Responsive size */
            height: auto;
            max-width: 150px; /* Limit size */
            background: url('santa.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            animation: animate 5s ease-in-out infinite;
        }

        @keyframes animate {
            0%, 100% {
                transform: translateX(-50%) translateY(-20px);
            }
            50% {
                transform: translateX(-50%) translateY(20px);
            }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        /* Media Query for smaller devices */
        @media (max-width: 768px) {
            .circle {
                top: 55vh;
                width: 40vw;
                height: 40vw;
            }

            h1 {
                font-size: 8vw;
            }

            .animated-santa {
                width: 50%;
            }
        }

        /* Media Query for very small devices */
        @media (max-width: 480px) {
            .circle {
                top: 50vh;
                width: 50vw;
                height: 50vw;
            }

            h1 {
                font-size: 10vw;
            }

            .animated-santa {
                width: 60%;
            }
        }

    </style>
</head>
<body>

    <!-- Circle and Santa -->
    <div class="circle">
        <div class="animated-santa"></div>
    </div>

    <!-- Festive Greeting -->
    <div class="napis">
        <h1>Wszystkiego najlepszego od Pawła wraz z rodziną !!</h1>
    </div>

    <!-- Christmas Tree -->
    <div class="tree-line">
        <img src="tree.png" alt="Christmas Tree">
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            const size = Math.random() * 10 + 5;

            snowflake.classList.add('snowflake');
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 100); // Create snowflakes periodically
    </script>
</body>
</html>
