<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #a20101, #cf061a);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .napis {
            text-align: center;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 10px 0;
            z-index: 10;
        }

        h1 {
            margin: 0;
            padding: 20px;
            font-size: 6vw;
            color: white;
            text-shadow: 7px 10px 12px rgba(5, 3, 0, 0.6);
        }

        .tree-line {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25vh;
            background: url('tree.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Circle style */
        .circle {
            position: absolute;
            top: 50vh;
            left: 50%;
            width: 25vw;
            height: 25vw;
            max-width: 250px;
            max-height: 250px;
            background-color: #fffae4;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            transform: translateX(-50%);
            z-index: 5;
        }

        /* Animated Santa over the circle */
        .animated-santa {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 250px;
            height: 150px;
            background: url('santa.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            animation: animate 5s ease-in-out infinite;
        }

        @keyframes animate {
            0%, 100% {
                transform: translateX(-50%) translateY(-25px);
            }
            50% {
                transform: translateX(-50%) translateY(25px);
            }
        }

        /* Snowflake animation */
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }

            .circle {
                width: 35vw;
                height: 35vw;
            }

            .animated-santa {
                width: 200px;
                height: 120px;
            }

            .tree-line {
                height: 30vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 10vw;
            }

            .circle {
                width: 45vw;
                height: 45vw;
            }

            .animated-santa {
                width: 150px;
                height: 90px;
            }

            .tree-line {
                height: 35vh;
            }
        }
    </style>
</head>
<body>

    <!-- Circle and Santa -->
    <div class="circle">
        <div class="animated-santa"></div>
    </div>

    <!-- Festive Greeting -->
    <div class="napis">
        <h1> Ania Leszek i Paweł życzą wesołych świąt!!</h1>
    </div>

    <!-- Christmas Tree -->
    <div class="tree-line">
        <img src="tree.png" alt="Christmas Tree">
    </div>

    <script>
        // Snowflake Creation
        function createSnowflake() {
            const snowflake = document.createElement('div');
            const size = Math.random() * 10 + 5;

            snowflake.classList.add('snowflake');
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
